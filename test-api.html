<!DOCTYPE html>
<html>
<head>
  <title>Test API</title>
</head>
<body>
  <h1>API Test</h1>
  <button onclick="testUnified()">Test Unified API</button>
  <button onclick="testBlockchain()">Test Blockchain API</button>
  <pre id="output"></pre>
  
  <script>
    async function testUnified() {
      const output = document.getElementById('output');
      try {
        const response = await fetch('/api/unified?action=a2a_agents');
        const text = await response.text();
        output.textContent = 'Response:\n' + text;
        
        try {
          const data = JSON.parse(text);
          output.textContent += '\n\nParsed:\n' + JSON.stringify(data, null, 2);
        } catch (e) {
          output.textContent += '\n\nParse error: ' + e.message;
        }
      } catch (error) {
        output.textContent = 'Error: ' + error.message;
      }
    }
    
    async function testBlockchain() {
      const output = document.getElementById('output');
      try {
        const response = await fetch('/api/a2a-blockchain-bridge');
        const text = await response.text();
        output.textContent = 'Response:\n' + text;
        
        try {
          const data = JSON.parse(text);
          output.textContent += '\n\nParsed:\n' + JSON.stringify(data, null, 2);
        } catch (e) {
          output.textContent += '\n\nParse error: ' + e.message;
        }
      } catch (error) {
        output.textContent = 'Error: ' + error.message;
      }
    }
  </script>
</body>
</html>
