<!DOCTYPE html>
<html>
<head>
    <title>Test Knowledge Tab</title>
</head>
<body>
    <h1>Knowledge Tab Test</h1>
    <p>Open the console and check the results:</p>
    
    <script>
        // Test if Knowledge section exists
        fetch('https://hana-proxy-vercel-60xs7ognb-plturrells-projects.vercel.app/teach-jobs.html')
            .then(response => response.text())
            .then(html => {
                // Check if knowledge section exists
                const hasKnowledgeSection = html.includes('id="knowledge"');
                const hasKnowledgeTab = html.includes("showSection('knowledge')");
                const hasDuplicateContainer = (html.match(/class="jobs-container"/g) || []).length;
                
                console.log('âœ… Knowledge section exists:', hasKnowledgeSection);
                console.log('âœ… Knowledge tab button exists:', hasKnowledgeTab);
                console.log('ðŸ“Š Number of jobs-container divs:', hasDuplicateContainer);
                
                // Check section structure
                const knowledgeMatch = html.match(/<div id="knowledge" class="jobs-section">([\s\S]*?)<\/div>\s*<\/div>/);
                if (knowledgeMatch) {
                    console.log('âœ… Knowledge section has content');
                } else {
                    console.log('âŒ Knowledge section might be empty or malformed');
                }
            })
            .catch(error => {
                console.error('Error fetching page:', error);
            });
    </script>
</body>
</html>
