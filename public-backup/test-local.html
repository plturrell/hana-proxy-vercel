<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFA Config UI - Local Test</title>
    <style>
        body {
            background: #0a0a0a;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            padding: 20px;
        }
        .test-section {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
        }
        .result {
            background: rgba(0,255,0,0.1);
            border: 1px solid rgba(0,255,0,0.3);
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            font-family: monospace;
        }
        .error {
            background: rgba(255,0,0,0.1);
            border: 1px solid rgba(255,0,0,0.3);
        }
    </style>
</head>
<body>
    <h1>ðŸ§ª CFA Configuration System - Local Test</h1>
    
    <div class="test-section">
        <h2>1. UI Navigation Test</h2>
        <button class="btn" onclick="window.location.href='index.html'">Main Dashboard</button>
        <button class="btn" onclick="window.location.href='calculation-tester.html'">Formula Calculator</button>
        <button class="btn" onclick="window.location.href='system-config.html'">System Config</button>
        <button class="btn" onclick="window.location.href='news-market-config.html'">News Config</button>
    </div>

    <div class="test-section">
        <h2>2. Mode Switching Test</h2>
        <button class="btn" onclick="testModeSwitch('cfa')">Switch to CFA Mode</button>
        <button class="btn" onclick="testModeSwitch('admin')">Switch to Admin Mode</button>
        <div id="mode-result"></div>
    </div>

    <div class="test-section">
        <h2>3. Local Storage Test</h2>
        <button class="btn" onclick="testLocalStorage()">Test Storage</button>
        <div id="storage-result"></div>
    </div>

    <div class="test-section">
        <h2>4. Mock API Test</h2>
        <button class="btn" onclick="testMockAPI('system-status')">Test System Status</button>
        <button class="btn" onclick="testMockAPI('test-formula')">Test Formula Calc</button>
        <div id="api-result"></div>
    </div>

    <div class="test-section">
        <h2>5. Formula Definition Test</h2>
        <button class="btn" onclick="testFormulaDefinitions()">Load Formula Definitions</button>
        <div id="formula-result"></div>
    </div>

    <script>
        // Enable mock API for local testing
        window.MOCK_API = true;

        // Mock fetch for API testing
        const originalFetch = window.fetch;
        window.fetch = async (url, options) => {
            if (window.MOCK_API && url.includes('/api/configure')) {
                const body = JSON.parse(options.body);
                
                // Mock responses
                if (body.action === 'system-status') {
                    return {
                        ok: true,
                        json: async () => ({
                            success: true,
                            timestamp: new Date().toISOString(),
                            components: {
                                hana: { status: 'connected', message: 'HANA database connected' },
                                calculator: { status: 'operational', formulas: 49 },
                                mcts: { status: 'ready', workers: 4 },
                                thompson: { status: 'learning', models: 6 }
                            }
                        })
                    };
                }
                
                if (body.action === 'test-formula') {
                    const value = body.data.formula === 'var' ? 24563.78 : 
                                body.data.formula === 'sharpe' ? 1.234 :
                                body.data.formula === 'call' ? 12.45 : 
                                Math.random() * 1000;
                    
                    return {
                        ok: true,
                        json: async () => ({
                            success: true,
                            result: {
                                value: value,
                                executionTime: Math.floor(Math.random() * 200) + 50,
                                confidence: 'High',
                                formula: body.data.formula,
                                scenario: body.data.scenario
                            }
                        })
                    };
                }
                
                return {
                    ok: true,
                    json: async () => ({ success: true, data: [], message: 'Mock response' })
                };
            }
            
            return originalFetch(url, options);
        };

        function testModeSwitch(mode) {
            localStorage.setItem('userMode', mode);
            document.getElementById('mode-result').innerHTML = `
                <div class="result">
                    Mode switched to: <strong>${mode.toUpperCase()}</strong><br>
                    Stored in localStorage: ${localStorage.getItem('userMode')}
                </div>
            `;
        }

        function testLocalStorage() {
            const testData = {
                userMode: localStorage.getItem('userMode') || 'cfa',
                calculationHistory: [],
                systemConfig: { theme: 'dark', refreshInterval: 30000 }
            };
            
            localStorage.setItem('testData', JSON.stringify(testData));
            const retrieved = JSON.parse(localStorage.getItem('testData'));
            
            document.getElementById('storage-result').innerHTML = `
                <div class="result">
                    <strong>Stored:</strong><br>
                    ${JSON.stringify(testData, null, 2)}<br><br>
                    <strong>Retrieved:</strong><br>
                    ${JSON.stringify(retrieved, null, 2)}
                </div>
            `;
        }

        async function testMockAPI(action) {
            try {
                const response = await fetch('/api/configure', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: action,
                        userMode: localStorage.getItem('userMode') || 'cfa',
                        data: action === 'test-formula' ? {
                            formula: 'var',
                            scenario: 'normal',
                            parameters: { portfolio_value: 1000000 }
                        } : {}
                    })
                });
                
                const result = await response.json();
                document.getElementById('api-result').innerHTML = `
                    <div class="result">
                        <strong>Action:</strong> ${action}<br>
                        <strong>Response:</strong><br>
                        ${JSON.stringify(result, null, 2)}
                    </div>
                `;
            } catch (error) {
                document.getElementById('api-result').innerHTML = `
                    <div class="result error">
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
            }
        }

        function testFormulaDefinitions() {
            const formulas = {
                'var': { name: 'Value at Risk', complexity: 'intermediate' },
                'sharpe': { name: 'Sharpe Ratio', complexity: 'basic' },
                'call': { name: 'Call Option (Black-Scholes)', complexity: 'advanced' },
                'lcr': { name: 'Liquidity Coverage Ratio', complexity: 'advanced' }
            };
            
            document.getElementById('formula-result').innerHTML = `
                <div class="result">
                    <strong>Available Formulas:</strong><br>
                    ${Object.entries(formulas).map(([key, val]) => 
                        `${key}: ${val.name} (${val.complexity})`
                    ).join('<br>')}
                </div>
            `;
        }

        // Test on load
        window.onload = () => {
            console.log('CFA Config UI - Local Test Mode Active');
            console.log('Current user mode:', localStorage.getItem('userMode') || 'cfa');
        };
    </script>
</body>
</html>
