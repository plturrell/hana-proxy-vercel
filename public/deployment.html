<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Deployment - FinSight Intelligence</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/@blueprintjs/icons@^4.0.0/lib/css/blueprint-icons.css" rel="stylesheet">
    <link href="https://unpkg.com/@blueprintjs/core@^4.0.0/lib/css/blueprint.css" rel="stylesheet">
    <link href="shared-header-universal-styles.css" rel="stylesheet">
    <style>
        /* Same Blueprint CSS variables as other pages */
        :root {
            --bp3-grid-size: 10px;
            --bp3-black: #111418;
            --bp3-dark-gray1: #1C2127;
            --bp3-dark-gray2: #252A31;
            --bp3-dark-gray3: #2F343C;
            --bp3-dark-gray4: #383E47;
            --bp3-dark-gray5: #404854;
            --bp3-gray1: #5C7080;
            --bp3-gray2: #738091;
            --bp3-gray3: #8A9BA8;
            --bp3-gray4: #A7B6C2;
            --bp3-gray5: #BFCCD6;
            --bp3-light-gray1: #CED9E0;
            --bp3-light-gray2: #D8E1E8;
            --bp3-light-gray3: #E1E8ED;
            --bp3-light-gray4: #EBF1F5;
            --bp3-light-gray5: #F5F8FA;
            --bp3-white: #FFFFFF;
            --bp3-blue1: #0E5A8A;
            --bp3-blue2: #106BA3;
            --bp3-blue3: #137CBD;
            --bp3-blue4: #2B95D6;
            --bp3-blue5: #48AFF0;
            --bp3-green1: #0A6640;
            --bp3-green2: #0D8050;
            --bp3-green3: #0F9960;
            --bp3-green4: #15B371;
            --bp3-green5: #3DCC91;
            --bp3-orange1: #A66321;
            --bp3-orange2: #BF7326;
            --bp3-orange3: #D9822B;
            --bp3-orange4: #F29D49;
            --bp3-orange5: #FFB366;
            --bp3-red1: #A82A2A;
            --bp3-red2: #C23030;
            --bp3-red3: #DB3737;
            --bp3-red4: #F55656;
            --bp3-red5: #FF7373;
            --bp3-intent-primary: var(--bp3-blue3);
            --bp3-intent-success: var(--bp3-green3);
            --bp3-intent-warning: var(--bp3-orange3);
            --bp3-intent-danger: var(--bp3-red3);
            --bp3-font-family: -apple-system, "BlinkMacSystemFont", "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Open Sans", "Helvetica Neue", "Icons16", sans-serif;
            --bp3-font-size: 14px;
            --bp3-font-size-large: 16px;
            --bp3-line-height: 18px;
            --bp3-elevation-shadow-0: 0 0 0 1px rgba(17, 20, 24, 0.15);
            --bp3-elevation-shadow-1: 0 0 0 1px rgba(17, 20, 24, 0.1), 0 1px 1px rgba(17, 20, 24, 0.2);
            --bp3-elevation-shadow-2: 0 0 0 1px rgba(17, 20, 24, 0.1), 0 1px 1px rgba(17, 20, 24, 0.2), 0 2px 6px rgba(17, 20, 24, 0.2);
            --bp3-elevation-shadow-3: 0 0 0 1px rgba(17, 20, 24, 0.1), 0 2px 4px rgba(17, 20, 24, 0.2), 0 8px 24px rgba(17, 20, 24, 0.2);
            --bp3-elevation-shadow-4: 0 0 0 1px rgba(17, 20, 24, 0.1), 0 4px 8px rgba(17, 20, 24, 0.2), 0 18px 46px 6px rgba(17, 20, 24, 0.2);
            --bp3-border-radius: 3px;
            --bp3-transition-duration: 100ms;
            --bp3-transition-ease: cubic-bezier(0.4, 1, 0.75, 0.9);
            --bp3-text-color: #182026;
            --bp3-text-color-muted: #5C7080;
            --bp3-text-color-disabled: rgba(92, 112, 128, 0.6);
            --bp3-heading-color: #182026;
            --bp3-link-color: var(--bp3-blue2);
            --bp3-app-background-color: var(--bp3-light-gray5);
            --bp3-divider-color: rgba(17, 20, 24, 0.15);
        }

        .bp3-dark {
            --bp3-text-color: rgba(255, 255, 255, 0.9);
            --bp3-text-color-muted: rgba(255, 255, 255, 0.6);
            --bp3-text-color-disabled: rgba(255, 255, 255, 0.3);
            --bp3-heading-color: rgba(255, 255, 255, 0.9);
            --bp3-link-color: var(--bp3-blue4);
            --bp3-app-background-color: var(--bp3-dark-gray2);
            --bp3-divider-color: rgba(255, 255, 255, 0.15);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--bp3-font-family);
            font-size: var(--bp3-font-size);
            line-height: var(--bp3-line-height);
            color: var(--bp3-text-color);
            background-color: var(--bp3-app-background-color);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            transition: all var(--bp3-transition-duration) var(--bp3-transition-ease);
        }

        .bp3-dark {
            background-color: var(--bp3-dark-gray2);
            color: var(--bp3-text-color);
        }

        .bp3-app {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .bp3-navbar {
            flex-shrink: 0;
            z-index: 20;
        }

        .app-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .bp3-sidebar {
            width: 280px;
            flex-shrink: 0;
            background-color: var(--bp3-light-gray5);
            border-right: 1px solid var(--bp3-divider-color);
            overflow-y: auto;
        }

        .bp3-dark .bp3-sidebar {
            background-color: var(--bp3-dark-gray3);
            border-right-color: rgba(255, 255, 255, 0.15);
        }

        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: calc(var(--bp3-grid-size) * 3);
        }

        .bp3-menu-item.bp3-active {
            background-color: var(--bp3-intent-primary);
            color: white;
        }

        .bp3-menu-item.bp3-active .bp3-icon {
            color: white;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: calc(var(--bp3-grid-size) / 2);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--bp3-gray3);
        }

        .status-dot.connected {
            background-color: var(--bp3-intent-success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .content-header {
            margin-bottom: calc(var(--bp3-grid-size) * 3);
            padding-bottom: calc(var(--bp3-grid-size) * 2);
            border-bottom: 1px solid var(--bp3-divider-color);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .back-btn {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
        }
        
        .deploy-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .deploy-steps {
            display: grid;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .step {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: var(--bg);
            border-radius: 6px;
            border: 1px solid var(--border);
        }
        
        .step-number {
            width: 32px;
            height: 32px;
            background: var(--border);
            color: var(--text);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .step.completed .step-number {
            background: var(--accent);
            color: var(--bg);
        }
        
        .step.error .step-number {
            background: var(--danger);
        }
        
        .step.in-progress .step-number {
            background: var(--warning);
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .btn {
            background: var(--accent);
            color: var(--bg);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        
        .btn:hover {
            opacity: 0.9;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .result {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 1rem;
            margin-top: 1rem;
            font-family: monospace;
            font-size: 0.875rem;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .result.success {
            border-color: var(--accent);
        }
        
        .result.error {
            border-color: var(--danger);
            color: var(--danger);
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>System Deployment</h1>
                <p style="color: var(--text-secondary);">Deploy 32 financial functions to Supabase</p>
            </div>
            <a href="/" class="back-btn">← Back to Dashboard</a>
        </div>
        
        <div class="deploy-card">
            <h2>Deployment Pipeline</h2>
            <div class="deploy-steps">
                <div class="step" id="step-1">
                    <div class="step-number">1</div>
                    <div>
                        <strong>Create Schema</strong>
                        <p style="color: var(--text-secondary); font-size: 0.875rem;">
                            Creates app_data schema and required tables
                        </p>
                    </div>
                </div>
                <div class="step" id="step-2">
                    <div class="step-number">2</div>
                    <div>
                        <strong>Deploy Functions</strong>
                        <p style="color: var(--text-secondary); font-size: 0.875rem;">
                            Installs all 32 production functions
                        </p>
                    </div>
                </div>
                <div class="step" id="step-3">
                    <div class="step-number">3</div>
                    <div>
                        <strong>Verify Deployment</strong>
                        <p style="color: var(--text-secondary); font-size: 0.875rem;">
                            Tests functions are working correctly
                        </p>
                    </div>
                </div>
            </div>
            
            <button class="btn" onclick="deployAll()" id="deploy-btn">
                Deploy All Functions
            </button>
            
            <div id="deploy-result" class="result hidden"></div>
        </div>
    </div>
    
    <script>
        const API_URL = '/api/supabase-proxy';
        
        async function deployAll() {
            const btn = document.getElementById('deploy-btn');
            const result = document.getElementById('deploy-result');
            
            btn.disabled = true;
            btn.textContent = 'Initializing deployment...';
            result.className = 'result';
            result.textContent = 'Starting automated deployment process...\n';
            
            try {
                // Step 1: Deploy schema
                updateStep(1, 'in-progress');
                addLog('Creating schema and tables...');
                
                const schemaResponse = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'deploy_schema'
                    })
                });
                
                const schemaData = await schemaResponse.json();
                if (!schemaData.success) {
                    throw new Error(schemaData.error || 'Schema deployment failed');
                }
                
                updateStep(1, 'completed');
                addLog('✅ Schema created successfully');
                
                // Step 2: Deploy functions
                updateStep(2, 'in-progress');
                addLog('Deploying 32 production functions...');
                
                const functionsResponse = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'deploy_functions'
                    })
                });
                
                const functionsData = await functionsResponse.json();
                if (!functionsData.success) {
                    throw new Error(functionsData.error || 'Functions deployment failed');
                }
                
                updateStep(2, 'completed');
                addLog('✅ Functions deployed successfully');
                
                // Step 3: Verify deployment
                updateStep(3, 'in-progress');
                addLog('Verifying deployment...');
                
                const verifyResponse = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'verify_deployment'
                    })
                });
                
                const verifyData = await verifyResponse.json();
                if (!verifyData.success) {
                    throw new Error(verifyData.error || 'Verification failed');
                }
                
                updateStep(3, 'completed');
                
                // Success!
                result.className = 'result success';
                addLog('✅ Deployment complete!');
                addLog(`${verifyData.deployed_count || 32} functions deployed successfully`);
                addLog(verifyData.test_results || 'All tests passed');
                
                btn.textContent = 'Deployment Complete';
                
            } catch (error) {
                result.className = 'result error';
                addLog(`❌ Deployment failed: ${error.message}`);
                
                // Reset steps
                ['step-1', 'step-2', 'step-3'].forEach(id => {
                    const el = document.getElementById(id);
                    if (el.className.includes('in-progress')) {
                        el.className = 'step error';
                    }
                });
                
                btn.disabled = false;
                btn.textContent = 'Retry Deployment';
            }
        }
        
        function updateStep(stepNum, status) {
            const step = document.getElementById(`step-${stepNum}`);
            step.className = `step ${status}`;
        }
        
        function addLog(message) {
            const result = document.getElementById('deploy-result');
            const timestamp = new Date().toLocaleTimeString();
            result.textContent += `[${timestamp}] ${message}\n`;
            result.scrollTop = result.scrollHeight;
        }
        
        // Check initial status
        async function checkStatus() {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'check_functions' })
                });
                
                const data = await response.json();
                const deployedCount = data.deployed_count || 0;
                
                if (deployedCount === 32) {
                    document.getElementById('step-1').className = 'step completed';
                    document.getElementById('step-2').className = 'step completed';
                    document.getElementById('step-3').className = 'step completed';
                    document.getElementById('deploy-btn').textContent = 'Redeploy All Functions';
                } else if (deployedCount > 0) {
                    document.getElementById('step-1').className = 'step completed';
                    document.getElementById('deploy-btn').textContent = `Deploy Remaining ${32 - deployedCount} Functions`;
                }
            } catch (error) {
                console.error('Status check failed:', error);
            }
        }
        
        // Initialize
        checkStatus();
    </script>
    <script src="shared-header-universal.js"></script>
</body>
</html>
